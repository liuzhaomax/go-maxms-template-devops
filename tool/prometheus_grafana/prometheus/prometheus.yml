#      - source_labels: [ __address__ ]
#        target_label: __param_target
#        action: replace
#        regex: '.*'
#        replacement: '${1}'
  # 监控maxblog
  - job_name: 'maxblog-sgw'
    scrape_interval: 15s
    consul_sd_configs:
      - server: '172.16.96.97:8500'
        services:
          - 'maxblog-sgw'
  - job_name: 'maxblog-user'
    scrape_interval: 15s
    consul_sd_configs:
      - server: '172.16.96.97:8500'
        services:
          - 'maxblog-user'
  - job_name: 'maxblog-main'
    scrape_interval: 15s
    consul_sd_configs:
      - server: '172.16.96.97:8500'
        services:
          - 'maxblog-main'
  - job_name: 'maxblog-stats'
    scrape_interval: 15s
    consul_sd_configs:
      - server: '172.16.96.97:8500'
        services:
          - 'maxblog-stats'
  - job_name: 'maxblog-main-fe'
    scrape_interval: 15s
    consul_sd_configs:
      - server: '172.16.96.97:8500'
        services:
